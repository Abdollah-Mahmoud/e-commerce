<section>
  <h1 class="text-center text-main my-2">Forgot Password</h1>
  @if (step == 1) {
  <form
    [formGroup]="verifyEmail"
    class="bg-gray-100 rounded-md p-3"
    (ngSubmit)="verifyEmailSubmit()"
  >
    <div>
      <label for="">email</label>
      <input
        formControlName="email"
        id="email"
        type="email"
        class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:ring-opacity-50"
        placeholder="Enter text"
      />
    </div>
    <button [disabled]="verifyEmail.invalid" class="btn-main">
      Verify Email
    </button>
  </form>
  } @else if (step == 2) {
  <form
    [formGroup]="verifyCode"
    class="bg-gray-100 rounded-md p-3"
    (ngSubmit)="verifyCodeSubmit()"
  >
    <div>
      <label for="resetCode">resetCode</label>
      <input
        formControlName="resetCode"
        id="resetCode"
        type="text"
        class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:ring-opacity-50"
        placeholder="Enter text"
      />
    </div>
    <button [disabled]="verifyCode.invalid" class="btn-main">
      Verify Code
    </button>
  </form>
  }@else if (step == 3 ) {
  <form
    [formGroup]="resetPassword"
    class="bg-gray-100 rounded-md p-3"
    (ngSubmit)="resetPasswordSubmit()"
  >
    <div>
      <label for="">email</label>
      <input
      readonly
        formControlName="email"
        id="email"
        type="email"
        class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:ring-opacity-50"
        placeholder="Enter text"
      />
    </div>
    <div>
      <label for="newPassword">newPassword</label>
      <input
        formControlName="newPassword"
        id="newPassword"
        type="password"
        class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:ring-opacity-50"
        placeholder="Enter text"
      />
    </div>
    <button [disabled]="resetPassword.invalid" class="btn-main">
      Verify Email
    </button>
  </form>
  }
</section>
