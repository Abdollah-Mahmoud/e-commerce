<section class="border p-4 rounded-md w-1/2 mx-auto bg-gray-50">
  <h1 class="text-center text-green-600 text-3xl">
    <form [formGroup]="checkOutForm" (ngSubmit)="submitForm()">
      <div class="mb-1">
        <label
          for="details"
          class="block mb-2 text-sm text-gray-900 text-left font-bold"
          >details</label
        >
        <textarea
          formControlName="details"
          id="details"
          class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        ></textarea>
      </div>
      <div class="mb-1">
        <label
          for="phone"
          class="block mb-2 text-sm font-bold text-gray-900 text-left"
          >phone</label
        >
        <input
          type="tel"
          formControlName="phone"
          id="phone"
          class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
      </div>
      <div class="mb-1">
        <label
          for="city"
          class="block mb-2 text-sm font-bold text-gray-900 text-left"
          >city</label
        >
        <input
          type="text"
          formControlName="city"
          id="city"
          class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
      </div>
      <button
        [disabled]="checkOutForm.invalid"
        class="btn-main mt-3 text-lg"
        type="submit"
      >
        Online Payment
      </button>
    </form>
  </h1>
</section>
