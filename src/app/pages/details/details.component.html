@if (productDetails) {
<section>
  <h1 class="text-center text-4xl my-2 text-green-600">Details product</h1>

  <div class="flex items-center">
    <div class="w-1/4">
      <div>
        <img
          [src]="productDetails.imageCover"
          class="w-100"
          [alt]="productDetails.title"
        />
      </div>
    </div>

    <div class="w-3/4">
      <div>
        <h2 class="font-bold pb-2 text-2xl">{{ productDetails.title }}</h2>
        <p class="text-gray-600">{{ productDetails.description }}</p>
        <h3 class="pb-2 text-gray-600">{{ productDetails.category.name }}</h3>
      </div>
      <div class="flex justify-between items-center">
        <span>{{ productDetails.price }} EGP</span>
        <div class="flex items-center">
          <i class="fas fa-star text-yellow-300"></i>
          <span class="text-gray-500 ps-1">{{
            productDetails.ratingsAverage
          }}</span>
        </div>
      </div>
      <button
        class="bg-green-600 text-white py-2 px-10 border rounded w-full mx-auto block mt-2"
      >
        Add To Cart
      </button>
    </div>
  </div>
</section>

}
